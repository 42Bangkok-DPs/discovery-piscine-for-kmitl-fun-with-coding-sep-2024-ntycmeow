<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .balloon {
            width: 200px;
            height: 200px;
            background-color: #ef5f5f; 
            border-radius: 50%; 
            transition: all 0.3s ease;
            cursor: pointer;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="balloon" id="balloon"></div>

    <script>
        $(document).ready(function() {
            const $balloon = $('#balloon');
            let size = 200;
            let colorIndex = 0;
            const colors = ['#ff4545', '#25ed7c', '#4574ff'];

            $balloon.click(function() {
                if (size >= 420) {
                    size = 200;
                    colorIndex = 0;
                } else {
                    size += 10;
                    colorIndex = (colorIndex + 1) % colors.length;
                }
                $balloon.css({
                    'width': size + 'px',
                    'height': size + 'px',
                    'background-color': colors[colorIndex]
                });
            });

            $balloon.mouseleave(function() {
                if (size > 200) {
                    size -= 5;
                    colorIndex = (colorIndex + 1) % colors.length;
                    $balloon.css({
                        'width': size + 'px',
                        'height': size + 'px',
                        'background-color': colors[colorIndex]
                    });
                }
            });

            function handleBalloonSize() {
                if (size >= 420) {
                    size = 200;
                    $balloon.css({
                        'width': size + 'px',
                        'height': size + 'px',
                        'background-color': colors[colorIndex] 
                    });
                }
            }

            setInterval(handleBalloonSize, 100);
        });
    </script>
</body>
</html>
