<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
    </style>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; width: 100%; height: 100vh;">
        <table style="width: 100%; height: 100%; border: 1px solid black; border-collapse: collapse; justify-content: space-around;">
            <tr>
                <th style="background-color: rgb(255, 207, 166); border: 1px solid black; border-collapse: collapse; justify-content: space-around;">i love</th>
                <th style="background-color: rgb(153, 245, 255); border: 1px solid black; border-collapse: collapse; justify-content: space-around;">kmitl</th>
            </tr>
        </table>
    </div>
</body>
</html>
